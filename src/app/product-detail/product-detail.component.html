<div *ngIf="product; else noProductAvailable">

    <div>
        <img [src]="photo" *ngFor="let photo of product.pictures">
    </div>
    <h1>{{product.name}}</h1>
    <p>{{product.price}}</p>
    <p>{{product.color}}</p>
    <p>{{product.price |currency}}</p>
    <div class="row row-cols-2">
        <div class="col-2">

    <button type="button" class="btn btn-primary" (click)="addToCart()">
        ADD TO CART
     </button>
        </div>
        <div class="col-1">
            <div *ngIf="isLoading"  class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>   
                
              </div>
        </div>
    </div>
    

    
</div>

<ng-template #noProductAvailable>
    <p>Loading</p>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>   
        
      </div>
</ng-template>
