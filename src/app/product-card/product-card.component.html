
<div class="card" style="width: 18rem;">
    <img [src]="" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name | titlecase}}</h5>
      <p class="card-text center">{{product.price | currency}}</p>
      <a [routerLink]="['/product',product.id]" class="btn btn-primary">Go to Detail</a>
    </div>
  </div>
